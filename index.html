<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Cybersécurité - Phishing</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Dashboard Cybersécurité - Phishing</h1>
            <div class="controls">
                <div class="slider-container">
                    <label for="yearSlider">Année: <span id="yearValue">2023</span></label>
                    <input type="range" id="yearSlider" min="2020" max="2023" value="2023">
                </div>
                <div class="sort-container">
                    <label for="sortSelect">Trier par:</label>
                    <select id="sortSelect">
                        <option value="attacks">Nombre d'attaques</option>
                        <option value="losses">Pertes</option>
                        <option value="success_rate">Taux de succès</option>
                    </select>
                </div>
            </div>
        </header>
        
        <div class="map-section">
            <div class="card" id="world-map">
                <h2>Carte Mondiale des Attaques de Phishing</h2>
                <div id="map-container"></div>
            </div>
        </div>

        <div class="data-section">
            <div class="card" id="stats">
                <h2>Statistiques Globales</h2>
                <div id="stats-container"></div>
            </div>
            
            <div class="card" id="trends">
                <h2>Évolution des Attaques</h2>
                <div id="trends-container"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
